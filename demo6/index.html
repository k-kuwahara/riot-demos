<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>riot-demos/demo6</title>
  </head>
  <body>
    <app></app>
    <script src="../tag/demo6.tag" type="riot/tag"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.4.0/riot+compiler.min.js"></script>

    <!-- tags -->
    <script src="../tag/page1.tag" type="riot/tag"></script>
    <script src="../tag/page2.tag" type="riot/tag"></script>
    <script src="../tag/page3.tag" type="riot/tag"></script>

    <script>
      riot.mount('app',{
        title: 'Routing demo',
      })

      riot.route.start();
      riot.route.base('/riot-demos/demo6/')

      riot.route('/page*', function(tag) {
         riot.mount('route', 'page'+tag)
      })
      riot.route('/', function() {
         riot.unmount();
      })
    </script>
  </body>
</html>
